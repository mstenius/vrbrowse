<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>vrbrowse — minimal .vr viewer</title>
  <link rel="stylesheet" href="css/style.css" />
  <!-- Inline styles removed; consolidated into css/style.css -->
</head>
<body>
  <header>
    <h1>vrbrowse — .vr viewer (minimal)</h1>
    <div class="controls">
      <label>Open .vr file: <input id="fileInput" type="file" accept=".vr,.txt"/></label>
      <label style="margin-left:1rem;">Load by URL: <input id="urlInput" type="text" size="40" placeholder="https://example.com/world.vr" /></label>
      <button id="loadUrlBtn" type="button">Load</button>
  <label style="margin-left:1rem;">Gateways: <select id="gatewaySelect"><option value="">(none)</option></select></label>
  <button id="enterGatewayBtn" type="button">Enter</button>
      <span class="hint">WASD to move, Q/E up/down, mouse drag to look</span>
    </div>
  </header>

  <main>
    <canvas id="glcanvas"></canvas>
  </main>

  <script type="module" src="js/viewer.js"></script>
</body>
</html>
