<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>vrbrowse — minimal .vr viewer</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    main {
      flex: 1 1 auto;
      display: flex;
      flex-direction: column;
    }
    #glcanvas {
      flex: 1 1 auto;
      width: 100vw;
      height: 100%;
      display: block;
    }
  </style>
</head>
<body>
  <header>
    <h1>vrbrowse — .vr viewer (minimal)</h1>
    <div class="controls">
      <label>Open .vr file: <input id="fileInput" type="file" accept=".vr,.txt"/></label>
      <span class="hint">WASD to move, Q/E up/down, mouse drag to look</span>
    </div>
  </header>

  <main>
    <canvas id="glcanvas"></canvas>
  </main>

  <script type="module" src="js/viewer.js"></script>
</body>
</html>
